<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainlet Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff00;
            text-align: center;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .image-card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 200px;
            height: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Brainlet Gallery</h1>
        <input type="text" id="search" placeholder="Search memes...">
    </header>

    <section id="gallery"></section>

    <!-- Modal for detailed view -->
    <div id="mediaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" class="modal-image" alt="Detailed view image" style="display: none;">
            <video id="modalVideo" class="modal-video" controls style="display: none;"></video>
            <h3 id="modalTitle"></h3>
            <p id="modalArtist"></p>
            <p id="modalTags"></p>

            <!-- Buttons to copy and download -->
            <button id="copyButton">Copy URL</button>
            <button id="downloadButton">Download</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
