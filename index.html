<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainlet Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Brainlet Gallery</h1>
        <input type="text" id="search" placeholder="Search memes...">
    </header>

    <section id="gallery" class="gallery"></section>

    <!-- Modal for media detail view -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalArtist">Creator: Artist Name</p>
            <p id="modalTags">Tags: Tags List</p>
            <p id="modalClicks">Views: Click Count</p>
            <img id="modalImage" src="#" alt="Modal Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
